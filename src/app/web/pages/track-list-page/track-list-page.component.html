<div class="w-full scrollbar-thin overflow-y-auto max-h-screen">
  <app-featured-banner [imageUrl]="item.imageUrl" [title]="item.name" [contextUri]="item.uri"/>
  <app-list-track-table [tracks]="item.musics !== undefined ? item.musics : []" />
  @if (paginatorVisible) {
    <app-paginator />
  }
</div>
