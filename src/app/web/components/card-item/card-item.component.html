<div class="group card">
  <div
    class="art-image"
    [style.background-image]="'url(' + item.imageUrl + ')'"
  >
  </div>

  <div class="mt-3">
    <span class="text-sm font-medium block truncate dark:text-zinc-200">{{ item.name }}</span>
    <span class="text-xs truncate dark:text-zinc-200">{{ item.description }}</span>
  </div>

  <button class="playlist-interactive-btn">
    <i class="ph-fill ph-play text-[32px]"></i>
  </button>

</div>
